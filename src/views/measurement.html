<div class="p-6 space-y-8">
  <style>
    .highlighted {
      background-color: black;
    }
  </style>

  <!-- Nadpis a tlačítko pro výsledky -->
  <div class="flex items-center justify-between">
    <h2 class="text-3xl font-bold text-white flex items-center gap-3">⏱️ Měření</h2>
    <div class="flex items-center gap-2">
      <select id="displaySelect" class="p-2 rounded bg-gray-800 text-white border border-gray-600"></select>
      <button id="toggleResultsBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">
        📺 Zobrazit výsledky
      </button>
    </div>
  </div>

  <!-- Ovládací tlačítka -->
  <div class="flex flex-wrap gap-4">
    <button id="stopResetBtn" class="px-5 py-2 bg-red-600 hover:bg-red-700 text-white rounded shadow disabled:opacity-50 transition">
      ⏹️ Stop / 🔁 Reset
    </button>
  </div>

  <!-- Výběr portu a status -->
  <div class="flex flex-wrap items-center gap-4">
    <select id="serialPortSelect" class="bg-gray-800 text-white p-2 rounded border border-gray-600 focus:ring-2 focus:ring-blue-500"></select>
    <button id="connectSerialBtn" class="px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded shadow transition">🔌 Připojit</button>
    <button id="disconnectBtn" class="px-5 py-2 bg-red-600 hover:bg-red-700 text-white rounded shadow hidden transition">❌ Odpojit</button>
    <span id="serialStatus" class="text-sm text-gray-300">Nepřipojeno</span>
  </div>

  <!-- Log -->
  <div class="bg-black text-green-400 p-3 rounded-md h-36 overflow-y-auto text-xs font-mono border border-gray-700" id="serialLog"></div>

  <!-- Timer display -->
  <div class="flex justify-center mt-4">
    <div id="timerDisplay" class="text-6xl font-bold text-white tracking-wider bg-gray-800 px-8 py-4 rounded shadow-inner border border-gray-700">
      00.000
    </div>
  </div>

  <!-- Výběry -->
  <div class="flex flex-wrap items-center gap-4">
    <select id="measurementCategory" class="bg-gray-800 text-white p-2 rounded border border-gray-600 focus:ring-2 focus:ring-blue-500"></select>

    <div id="heatContainer" class="hidden flex items-center gap-2">
      <label for="heatSelect" class="text-gray-300 text-sm">Rozběh:</label>
      <select id="heatSelect" class="bg-gray-800 text-white p-2 rounded border border-gray-600 focus:ring-2 focus:ring-blue-500"></select>
    </div>

    <div id="laneContainer" class="hidden flex items-center gap-2">
      <label for="laneCountSelect" class="text-gray-300 text-sm">Počet drah:</label>
      <select id="laneCountSelect" class="bg-gray-800 text-white p-2 rounded border border-gray-600 focus:ring-2 focus:ring-blue-500">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
  </div>

  <!-- Startovní listina -->
  <div class="overflow-x-auto rounded border border-gray-700 shadow">
    <table class="min-w-full divide-y divide-gray-700 bg-gray-800 rounded shadow text-sm">
      <thead id="measurementHead" class="bg-gray-700 text-gray-300 uppercase text-xs"></thead>
      <tbody id="measurementRows" class="divide-y divide-gray-600"></tbody>
    </table>
  </div>

  <!-- Uložení výsledků -->
  <div class="space-y-4">
    <div id="saveAttackContainer" class="hidden space-y-2">
      <label class="inline-flex items-center gap-2 text-sm text-gray-300">
        <input type="checkbox" id="nCheckbox" class="form-checkbox text-red-600 rounded">
        Neplatný pokus (N)
      </label>
      <button id="saveResultBtn" class="px-5 py-2 bg-green-600 hover:bg-green-700 text-white rounded shadow transition">
        💾 Uložit výsledek (Požární útok)
      </button>
    </div>

    <div id="saveRunContainer" class="hidden">
      <button id="saveResult60mBtn" class="px-5 py-2 bg-green-600 hover:bg-green-700 text-white rounded shadow transition">
        💾 Uložit výsledky (60 m)
      </button>
    </div>
  </div>

</div>
