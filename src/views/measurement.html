<div class="p-6 space-y-6">

  <!-- Horní panel s ovládacími tlačítky -->
  <div class="flex items-center gap-4">
    <button id="startBtn" class="px-5 py-2 bg-green-600 hover:bg-green-700 text-white rounded shadow disabled:opacity-50 transition" disabled>▶️ Start</button>
    <button id="stopBtn" class="px-5 py-2 bg-red-600 hover:bg-red-700 text-white rounded shadow disabled:opacity-50 transition" disabled>⏹️ Stop</button>
    <button id="resetBtn" class="px-5 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded shadow disabled:opacity-50 transition" disabled>🔁 Reset</button>
  </div>

  <!-- Porty a indikátor -->
  <div class="flex items-center gap-4">
    <select id="serialPortSelect" class="bg-gray-800 text-white p-2 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>

    <button id="connectSerialBtn" class="px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded shadow transition">
      🔌 Připojit
    </button>

    <button id="disconnectBtn" class="px-5 py-2 bg-red-600 hover:bg-red-700 text-white rounded shadow transition hidden">
      ❌ Odpojit
    </button>

    <span id="serialStatus" class="text-sm text-gray-300">Nepřipojeno</span>
  </div>

  <!-- Logger -->
  <div class="bg-black text-green-400 p-3 rounded-md h-32 overflow-y-auto text-xs font-mono border border-gray-700" id="serialLog"></div>
  <ul id="tileLog"></ul>

  <!-- Timer -->
  <div class="flex items-center justify-center mt-8">
    <div id="timerDisplay" class="text-5xl font-bold text-white"></div>
  </div>

  <!-- Výběr kategorie a další -->
  <div class="flex flex-wrap items-center gap-4">
    <select id="measurementCategory" class="bg-gray-800 text-white p-2 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>

    <div id="heatContainer" class="hidden flex items-center gap-2">
      <label for="heatSelect" class="text-gray-300 text-sm">Rozběh:</label>
      <select id="heatSelect" class="bg-gray-800 text-white p-2 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
    </div>

    <div id="laneContainer" class="hidden flex items-center gap-2">
      <label for="laneCountSelect" class="text-gray-300 text-sm">Počet drah:</label>
      <select id="laneCountSelect" class="bg-gray-800 text-white p-2 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
  </div>

  <!-- Startovka -->
  <div class="mt-6 overflow-x-auto rounded border border-gray-700">
    <table class="w-full text-left border-collapse bg-gray-900 text-white text-sm shadow">
      <thead id="measurementHead" class="bg-gray-800 text-xs text-gray-300 uppercase tracking-wider"></thead>
      <tbody id="measurementRows"></tbody>
    </table>
  </div>

  <!-- Uložení výsledků -->
  <div class="mt-6 space-y-6">
    <!-- Pro Požární útok -->
    <div id="saveAttackContainer" class="hidden space-y-2">
      <label class="inline-flex items-center gap-2 text-sm text-gray-300">
        <input type="checkbox" id="nCheckbox" class="form-checkbox rounded text-red-600 focus:ring-red-500">
        Neplatný pokus (N)
      </label>
      <button id="saveResultBtn" class="px-5 py-2 bg-green-600 hover:bg-green-700 text-white rounded shadow transition">
        💾 Uložit výsledek (Požární útok)
      </button>
    </div>

    <!-- Pro Běh 60 m -->
    <div id="saveRunContainer" class="hidden">
      <button id="saveResult60mBtn" class="px-5 py-2 bg-green-600 hover:bg-green-700 text-white rounded shadow transition">
        💾 Uložit výsledky (60 m)
      </button>
    </div>
  </div>
</div>
