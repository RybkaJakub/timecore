<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Startovní listina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Startovní listina</h1>
  <p><strong>Soutěž:</strong> {{competitionName}}</p>
  <p><strong>Datum:</strong> {{date}}</p>
  <p><strong>Disciplína:</strong> {{discipline}}</p>
  <p><strong>Kategorie:</strong> {{category}}</p>

  <table>
    <thead>
      <tr>
        {{thead}}
      </tr>
    </thead>
    <tbody>
      {{tbody}}
    </tbody>
  </table>
</body>
</html>
